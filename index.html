<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DEVS Diagrammer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="css/style.css" />

    <script src="vendors/js/createjs/createjs-2013.12.12.min.js"></script>
    <script src="vendors/js/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="js/ColorCodes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/manifest.js"></script>
    <script src="js/toposort.js"></script>
    <script src="js/Square.js"></script>
    <script src="js/Port.js"></script>
    <script src="js/Link.js"></script>
    <script src="js/JSONModelGraphics.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/Canvas.js"></script>
  
    <script type="text/javascript">
      $(document).ready(function() {
        menu_init();
      });
    </script>

  </head>
  <body>

  <header>
    DEVS Diagrammer
  </header>
  
  <!-- hiden button for export JSON -->
  <a id="download" style="display:none"></a>
  <!-- hiden button for export JSON -->

  <div id='body-wrapper'>
    <div id="models-wrapper"></div>
    
    <div id="menu-wrapper">
      <h2>Upload DEVS model (JSON data)</h2>
      <label for="model_file">Choose a file</label>
      <input type="file" id="model_file" name="model_file" onchange="new_input_model(event);">
      
      <h2>Options</h2>
      <div class="list-wrapper options-wrapper">
        <ul class="two-column-list">
          <li><input type="checkbox" name="squared_models" value="squared" onchange="update_options();" checked> Squared models</textarea></li>
          <li><input type="checkbox" name="show_message_type" value="squared" onchange="update_options();"> Show port message types</textarea></li>
          <li><input type="checkbox" name="show_port_name" value="squared" onchange="update_options();" checked> Show port name</textarea></li>
          <li><input type="checkbox" name="compress_in_left" value="squared" onchange="update_options();"> Compress submodels in left</textarea></li>
          <li><input type="checkbox" name="sort_ports_by_name" value="squared" onchange="update_options();" checked> Sort ports by name</textarea></li>
        </ul>
      </div>

      <h2>Colors</h2>
      <div class="list-wrapper options-wrapper">
        <ul class="three-column-list">
          <li><label class="color" model="coupled" for="coupled-bg-color">  <input model="coupled" element="background-color" type="color" onchange="update_color(event);" id="coupled-bg-color" name="coupled-bg-color">Coupled model</li>
          <li><label class="color" model="coupled" for="coupled-text-color"><input model="coupled" element="color"            type="color" onchange="update_color(event);" id="coupled-text-color" name="coupled-text-color">Coupled text</li>
          
          <li><label class="color" model="atomic" for="atomic-bg-color">    <input model="atomic"  element="background-color" type="color" onchange="update_color(event);" id="atomic-bg-color" name="atomic-bg-color">Atomic model</li>
          <li><label class="color" model="atomic" for="atomic-text-color">  <input model="atomic"  element="color"            type="color" onchange="update_color(event);" id="atomic-text-color" name="atomic-text-color">Atomic text</li>
          
          <li><label class="color" model="port" for="ports-bg-color">       <input model="port"    element="background-color" type="color" onchange="update_color(event);" id="ports-bg-color" name="ports-bg-color">Port</li>
          <li><label class="color" model="port" for="ports-text-color">     <input model="port"    element="color"            type="color" onchange="update_color(event);" id="ports-text-color" name="ports-text-color">Ports text</li>
        </ul>
        <ul class="three-column-list">
          <li><label class="color" for="color_file">Import</label><input type="file" id="color_file" name="color_file" onchange="import_colors(event);"></li>
          <li><label class="color" for="export_color">Export</label><button type="button" id="export_color" name="export_color" class="color_button" onclick="export_colors();">Export</button></li>
        </ul>
      </div>

      <h2>Actions</h2>
      <div class="list-wrapper">
        <ul class="two-column-list">
          <li><button class="action" type="button" onclick="expand_in_new_canvas_selected();">Expand in new canvas</button></li>
          <li><button class="action" type="button" onclick="remove_selected_top_models();">Remove model</button></li>
          <li><button class="action" type="button" onclick="toggle_models_selected();">Expand / Contract</button></li>
          <li><button class="action" type="button" onclick="toggle_links_selected();">Show / Hide all links</button></li>
          <li><button class="action" type="button" onclick="show_submodel_links_selected();">Show / Hide model links</button></li>
          <li><button class="action" type="button" onclick="toggle_port_name_selected();">Show / Hide port names</button></li>
        </ul>
      </div>

      <h2>Export</h2>
      <div class="list-wrapper">
        <ul class="three-column-list">
          <li><button class="export" type="button" onclick="export_model_json_selected();">Export JSON</button></li>
          <li><button class="export" type="button" onclick="export_model_image_selected('png');">Export PNG</button></li>
          <li><button class="export" type="button" onclick="export_model_image_selected('jpeg');">Export JPEG</button></li>
        </ul>
      </div>
      
    </div>
  </div>
  </body>
</html>
