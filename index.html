<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DEVS Diagrammer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="css/style.css" />

    <script src="vendors/js/createjs/createjs-2013.12.12.min.js"></script>
    <script src="vendors/js/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/manifest.js"></script>
    <script src="js/toposort.js"></script>
    <script src="js/Square.js"></script>
    <script src="js/Port.js"></script>
    <script src="js/Link.js"></script>
    <script src="js/JSONModelGraphics.js"></script>
    <script src="js/Model.js"></script>
    <script src="js/Canvas.js"></script>
  </head>
  <body>

  <header>
    DEVS Diagrammer
  </header>
  
  <!-- hiden button for export JSON -->
  <a id="downloadModelJSON" style="display:none"></a>
  <!-- hiden button for export JSON -->

  <div id='body-wrapper'>
    <div id="models-wrapper"></div>
    
    <div id="menu-wrapper">
      <h1>Insert the DEVS model (JSON data)</h1>
      <textarea id="model_structure"></textarea>
      <div>
        <button id="generate" class="big" type="button" onclick="new_input_model();">Generate model</button>
      </div>
      
      <h2>Options</h2>
      <div class="options-wrapper">
        <ul class="two-column-list">
          <li><input type="checkbox" name="squared_models" value="squared" onchange="update_options();" checked> Squared models</textarea></li>
          <li><input type="checkbox" name="show_message_type" value="squared" onchange="update_options();"> show port message types</textarea></li>
          <li><input type="checkbox" name="show_port_name" value="squared" onchange="update_options();" checked> show port name</textarea></li>
          <li><input type="checkbox" name="compress_in_left" value="squared" onchange="update_options();"> compress submodels in left</textarea></li>
          <li><input type="checkbox" name="sort_ports_by_name" value="squared" onchange="update_options();" checked> sort ports by name</textarea></li>
        </ul>
      </div>

      <h2>Actions</h2>
      <div class="options-wrapper">
        <ul class="two-column-list">
          <li><button type="button" onclick="expand_in_new_canvas_selected();">Expand in new canvas</button></li>
          <li><button type="button" onclick="remove_selected_top_models();">remove model</button></li>
          <li><button type="button" onclick="toggle_selected();">Expand / contract</button></li>
          <li><button type="button" onclick="remove_links_selected();">remove links</button></li>
          <li><button type="button" onclick="show_submodel_links_selected();">show submodel link</button></li>
          <li><button type="button" onclick="toggle_port_name_selected();">Show / hide port names</button></li>
          <li><button type="button" onclick="export_model_json_selected();">Export to JSON</button></li>
        </ul>
      </div>
      
    </div>
  </div>
  </body>
</html>
